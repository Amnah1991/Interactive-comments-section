<div class="main">
    <div class="comments-container">
        <div *ngFor="let comment of comments">
            <comment [comment]="comment"></comment>
            <div *ngIf="comment.replies.length > 0">
                <comment *ngFor="let reply of comment.replies" [comment]="reply"></comment>
            </div>
        </div>
        <add-new-comment (commentsChangeEvent)="displayComments()"></add-new-comment>
    </div>
</div>
